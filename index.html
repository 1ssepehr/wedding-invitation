<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <style>
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("./assets/background.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: end;
            height: 100vh;
            overflow: hidden;
        }

        .envelope {
            background-color: transparent;
            width: 60vw;
            margin-bottom: 10vh;
            height: calc(60vw / 1024 * 732);
            perspective: 4000px;
            position: relative;
        }

        .envelope-container {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 2.5s;
            transform-style: preserve-3d;
            box-shadow: 0 12px 20px 0 rgba(0, 0, 0, 0.4);
        }

        .envelope.flipped .envelope-container {
            transform: rotateY(180deg);
        }

        .envelope-back,
        .envelope-front {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .envelope-front {
            transform: rotateY(180deg);
        }

        .envelope-back img,
        .envelope-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .envelope-open,
        .envelope-flap-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .envelope-flap-container {
            transform-origin: top center;
            transition: transform 2s ease;
            transform-style: preserve-3d;
        }

        .envelope-flap-container.open {
            transform: rotateX(180deg);
        }

        .envelope-flap-front,
        .envelope-flap-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .envelope-flap-back {
            transform: rotateX(180deg);
        }

        /* Ensure images maintain aspect ratio */
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        .stacked-images {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .stacked-images img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        img.invitation {
            object-fit: cover; width: 100%; height: 100%;
        }
    </style>
</head>

<body>

    <div class="envelope">
        <div class="envelope-container">
            <div class="envelope-back">
                <img src="./assets/envelope-back.png" alt="Envelope Back">
            </div>
            <div class="envelope-front">
                <div class="envelope-open">
                    <div class="stacked-images">
                        <img src="./assets/envelope-throat.png" class="throat">
                        <img src="./assets/invitation.png" class="invitation">
                        <img src="./assets/envelope-body.png" class="env-body">
                    </div>
                </div>
                <div class="envelope-flap-container">
                    <div class="envelope-flap-front">
                        <img src="./assets/envelope-flap-closed.png" alt="Envelope Flap Closed">
                    </div>
                    <div class="envelope-flap-back">
                        <img src="./assets/envelope-flap-open.png" alt="Envelope Flap Open">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
