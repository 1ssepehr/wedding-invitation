<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("./assets/background.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .envelope {
            background-color: transparent;
            width: 80vw;
            height: calc(80vw / 1024 * 732);
            perspective: 4000px;
        }

        .envelope-container {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 1.5s;
            transform-style: preserve-3d;
            box-shadow: 0 12px 20px 0 rgba(0, 0, 0, 0.4);
        }

        .envelope.flipped .envelope-container {
            transform: rotateY(180deg);
        }

        .envelope-back,
        .envelope-front {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .envelope-front {
            transform: rotateY(180deg);
        }

        .envelope-back img,
        .envelope-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .envelope-open,
        .envelope-flap-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .envelope-flap-container {
            transform-origin: top center;
            transition: transform 1s ease;
            transform-style: preserve-3d;
        }

        .envelope-flap-container.open {
            transform: rotateX(180deg);
        }

        .envelope-flap-front,
        .envelope-flap-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .envelope-flap-back {
            transform: rotateX(180deg);
        }

        /* Ensure images maintain aspect ratio */
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        .stacked-images {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .stacked-images img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <div class="envelope">
        <div class="envelope-container">
            <div class="envelope-back">
                <img src="./assets/envelope-back.png" alt="Envelope Back">
            </div>
            <div class="envelope-front">
                <div class="envelope-open">
                    <div class="stacked-images">
                        <img src="./assets/envelope-throat.png" alt="Envelope throat">
                        <img src="./assets/invitation.png" alt="Invitation">
                        <img src="./assets/envelope-body.png" alt="Envelope body">
                    </div>
                </div>
                <div class="envelope-flap-container">
                    <div class="envelope-flap-front">
                        <img src="./assets/envelope-flap-closed.png" alt="Envelope Flap Closed">
                    </div>
                    <div class="envelope-flap-back">
                        <img src="./assets/envelope-flap-open.png" alt="Envelope Flap Open">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function () {
            const envelope = document.querySelector('.envelope');
            const envelopeFlap = document.querySelector('.envelope-flap-container');

            // Step 1: Flip the envelope after 2 seconds
            setTimeout(function () {
                envelope.classList.add('flipped');
            }, 2000);

            // Step 2: Open the envelope flap after the flip is complete
            envelope.addEventListener('transitionend', function (e) {
                if (e.propertyName === 'transform' && envelope.classList.contains('flipped')) {
                    setTimeout(function () {
                        envelopeFlap.classList.add('open');
                    }, 500); // Small delay for better visual effect
                }
            });
        });
    </script>

</body>

</html>
