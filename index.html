<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: url("/assets/background.png");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .envelope {
      background-color: transparent;
      width: 600px;
      height: 400px;
      perspective: 4000px;
    }

    .envelope-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 1.5s;
      transform-style: preserve-3d;
      box-shadow: 0 12px 20px 0 rgba(0, 0, 0, 0.4);
    }

    .envelope.flipped .envelope-inner {
      transform: rotateY(180deg);
    }

    .envelope-front, .envelope-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .envelope-back {
      transform: rotateY(180deg);
    }

    .envelope-front img, .envelope-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .envelope-open, .envelope-flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .envelope-flap {
      transform-origin: top center;
      transition: transform 1s ease;
    }

    .envelope-flap.open {
      transform: rotateX(180deg);
    }
  </style>
</head>

<body>

  <div class="envelope">
    <div class="envelope-inner">
      <div class="envelope-front">
        <img src="./assets/envelope.png" alt="Envelope Back">
      </div>
      <div class="envelope-back">
        <div class="envelope-open">
          <img src="./assets/envelope-open.png" alt="Envelope Open">
        </div>
        <div class="envelope-flap">
          <img src="./assets/envelope-flap-closed.png" alt="Envelope Flap">
        </div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', function() {
      const flipCard = document.querySelector('.envelope');
      const envelopeFlap = document.querySelector('.envelope-flap');

      // Step 1: Flip the envelope after 2 seconds
      setTimeout(function() {
        flipCard.classList.add('flipped');
      }, 2000);

      // Step 2: Open the envelope flap after the flip is complete
      flipCard.addEventListener('transitionend', function(e) {
        if (e.propertyName === 'transform' && flipCard.classList.contains('flipped')) {
          setTimeout(function() {
            envelopeFlap.classList.add('open');
          }, 500); // Small delay for better visual effect
        }
      });
    });
  </script>

</body>

</html>
