<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        /* rotate the image in 1 seconds  */
        img[alt="Invitation"].rotated {
            transition: transform 1s;
            transform: rotate(90deg);
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("./assets/background.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: end;
            height: 100vh;
        }

        .envelope {
            background-color: transparent;
            width: 60vw;
            margin-bottom: 10vh;
            height: calc(60vw / 1024 * 732);
            perspective: 4000px;
        }

        .envelope-container {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 2.5s;
            transform-style: preserve-3d;
            box-shadow: 0 12px 20px 0 rgba(0, 0, 0, 0.4);
        }

        .envelope.flipped .envelope-container {
            transform: rotateY(180deg);
        }

        .envelope-back,
        .envelope-front {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .envelope-front {
            transform: rotateY(180deg);
        }

        .envelope-back img,
        .envelope-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .envelope-open,
        .envelope-flap-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .envelope-flap-container {
            transform-origin: top center;
            transition: transform 2s ease;
            transform-style: preserve-3d;
        }

        .envelope-flap-container.open {
            transform: rotateX(180deg);
        }

        .envelope-flap-front,
        .envelope-flap-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .envelope-flap-back {
            transform: rotateX(180deg);
        }

        /* Ensure images maintain aspect ratio */
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        .stacked-images {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .stacked-images img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <div class="envelope">
        <div class="envelope-container">
            <div class="envelope-back">
                <img src="./assets/envelope-back.png" alt="Envelope Back">
            </div>
            <div class="envelope-front">
                <div class="envelope-open">
                    <div class="stacked-images">
                        <img src="./assets/envelope-throat.png" alt="Envelope throat">
                        <img src="./assets/invitation.png" alt="Invitation">
                        <img src="./assets/envelope-body.png" alt="Envelope body">
                    </div>
                </div>
                <div class="envelope-flap-container">
                    <div class="envelope-flap-front">
                        <img src="./assets/envelope-flap-closed.png" alt="Envelope Flap Closed">
                    </div>
                    <div class="envelope-flap-back">
                        <img src="./assets/envelope-flap-open.png" alt="Envelope Flap Open">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function () {
            const envelope = document.querySelector('.envelope');
            const envelopeFlap = document.querySelector('.envelope-flap-container');

            // Step 1: Flip the envelope after 2 seconds
            setTimeout(function () {
                envelope.classList.add('flipped');
            }, 3000);

            // Step 2: Open the envelope flap after the flip is complete
            envelope.addEventListener('transitionend', function (e) {
                if (e.propertyName === 'transform' && envelope.classList.contains('flipped')) {
                    setTimeout(function () {
                        envelopeFlap.classList.add('open');

                        // Step 3: Hide non-invitation images after the flap is open
                        envelopeFlap.addEventListener('transitionend', function (e) {
                            if (e.propertyName === 'transform' && envelopeFlap.classList.contains('open')) {
                                setTimeout(fadeOutNonInvitationImages(), 500);
                            }
                        }, { once: true });
                    }, 500); // Small delay for better visual effect
                }
            });

            function fadeOutNonInvitationImages(duration = 1200) {
                const images = document.querySelectorAll('img:not([alt="Invitation"])');
                images.forEach(img => {
                    img.style.transition = `opacity ${duration}ms ease-out`;
                    img.style.opacity = '0';
                });

                // Remove the images from the layout after they've faded out
                setTimeout(() => {
                    images.forEach(img => {
                        img.style.display = 'none';
                    });
                }, 1200);
                // remove shadow from envelope-container after the images are removed, with transition
                setTimeout(() => {
                    document.querySelector('.envelope-container').style.transition = 'box-shadow 1s ease-out';
                    document.querySelector('.envelope-container').style.boxShadow = 'none';
                }, 0);

                setTimeout(() => {
                    const invitation = document.querySelector('img[alt="Invitation"]');
                    invitation.classList.add('rotated');
                }, 1100);
            }
        });
    </script>

</body>

</html>
